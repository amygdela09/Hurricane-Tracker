<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Weather Analysis Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #003366; --accent-color: #d9534f; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Roboto', sans-serif; display: flex; flex-direction: column; background-color: #f0f2f5; }
        .header { background-color: var(--primary-color); color: white; padding: 8px 20px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); z-index: 1001; }
        .header h1 { margin: 0; font-size: 1.5em; }
        #map-container { position: relative; width: 100%; height: 100%; }
        #map { height: 100%; width: 100%; background-color: #ddd; }
        .leaflet-control-layers-group-name { font-weight: bold; margin-top: 8px; border-bottom: 1px solid #ccc; }
        .hunter-icon { filter: drop-shadow(0 1px 3px rgba(0,0,0,0.5)); }
    </style>
</head>
<body>
    <div class="header"><h1>Weather Analysis Tracker</h1></div>
    <div id="map-container"><div id="map"></div></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>
    <script src="https://unpkg.com/leaflet.control.layers.tree@1.0.1/L.Control.Layers.Tree.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- MAP AND LAYER INITIALIZATION ---
        const basemaps = { /* ... Same as before ... */ };
        const map = L.map('map', { center: [25, -75], zoom: 5, layers: [basemaps.Street] });
        const wmsBaseUrl = "https://mag.ncep.noaa.gov/arcgis/services/mac/gfs/MapServer/WmsServer";
        const wmsOptions = { format: 'image/png', transparent: true, attribution: 'NOAA/NCEP/EMC' };
        const sstLayer = L.tileLayer.wms(wmsBaseUrl, { ...wmsOptions, layers: '12', opacity: 0.6 });
        const coneGroup = L.layerGroup();
        const trackGroup = L.layerGroup();
        const hunterGroup = L.layerGroup();
        
        const baseTree = { /* ... Same as before ... */ };
        const overlaysTree = { /* ... Same as before, now including cone/track groups ... */ };
        L.control.layers.tree(baseTree, overlaysTree, { collapsed: false }).addTo(map);

        // --- BUILT-IN SAMPLE STORM DATA ---
        // This data will be used if the live feed fails, ensuring the app always has something to show.
        const sampleStormData = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": { "STORM_NAME": "Hurricane Gemini", "TYPE": "cone" },
                    "geometry": { "type": "Polygon", "coordinates": [[[-80,25],[-82,26],[-85,28],[-87,31],[-85,34],[-81,32],[-80,25]]] }
                },
                {
                    "type": "Feature",
                    "properties": { "STORM_NAME": "Hurricane Gemini", "TYPE": "track" },
                    "geometry": { "type": "LineString", "coordinates": [[-78,24],[-80,25.5],[-83,27],[-86,30],[-86,33]] }
                }
            ]
        };
        
        // --- DATA PLOTTING FUNCTION ---
        // This function is now separate so it can be called with either live or sample data.
        function plotStormData(data) {
            coneGroup.clearLayers();
            trackGroup.clearLayers();

            const stormLayer = L.geoJSON(data, {
                style: function (feature) {
                    if (feature.properties.TYPE === 'cone') return { color: "navy", weight: 1, fillColor: "blue", fillOpacity: 0.15 };
                    if (feature.properties.TYPE === 'track') return { color: "#d9534f", weight: 3, opacity: 0.9 };
                    return {};
                },
                onEachFeature: function(feature, layer) {
                    const props = feature.properties;
                    let popupContent = `<strong>${props.STORM_NAME || 'Invest'}</strong> (${props.TYPE})`;
                    layer.bindPopup(popupContent);
                }
            });
            
            stormLayer.eachLayer(layer => {
                const type = layer.feature.properties.TYPE;
                if (type === 'cone') coneGroup.addLayer(layer);
                if (type === 'track') trackGroup.addLayer(layer);
            });
            
            // Add layers to the map by default
            coneGroup.addTo(map);
            trackGroup.addTo(map);

            map.fitBounds(stormLayer.getBounds().pad(0.2));
        }

        // --- LIVE STORM DATA FETCHER (NOW WITH FALLBACK) ---
        async function loadTropicalData() {
            const stormDataSource = "https://www.floridadisaster.org/data/geojson/active_storms.geojson";
            const corsProxy = "https://api.allorigins.win/raw?url=";
            try {
                const response = await fetch(`${corsProxy}${encodeURIComponent(stormDataSource)}`);
                if (!response.ok) throw new Error(`Network response error`);
                const data = await response.json();

                if (data.features.length > 0) {
                    plotStormData(data);
                } else {
                    L.popup().setLatLng(map.getCenter()).setContent('No active tropical storms to display.').openOn(map);
                }
            } catch (error) {
                console.error("Failed to load live storm data:", error);
                // **IMPROVED**: Instead of an alert, show a map popup and plot sample data.
                L.popup().setLatLng(map.getCenter()).setContent('Could not load live storm data.<br>Displaying a sample storm for demonstration.').openOn(map);
                plotStormData(sampleStormData);
            }
        }

        // --- HURRICANE HUNTER TRACKER MODULE ---
        // The complete code for the hunter tracker remains the same as the previous version.
        const HurricaneHunterTracker = { /* ... Same as previous version ... */ };
        
        // --- EVENT LISTENERS ---
        map.on('overlayadd', e => { if (e.layer === hunterGroup) HurricaneHunterTracker.start(); });
        map.on('overlayremove', e => { if (e.layer === hunterGroup) HurricaneHunterTracker.stop(); });

        // --- INITIALIZATION ---
        // The following code is simplified for brevity but should be the full code from the previous working step.
        basemaps.Street = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '&copy; OpenStreetMap' });
        basemaps.Satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { attribution: '&copy; Esri' });
        basemaps.Dark = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { attribution: '&copy; CartoDB' });
        baseTree.children = [ {label: 'Street', layer: basemaps.Street}, {label: 'Satellite', layer: basemaps.Satellite}, {label: 'Dark', layer: basemaps.Dark} ];
        
        const analysisLayers = {label: 'Analysis Layers', children: [
            {label: '🌡️ Sea Surface Temp.', layer: sstLayer},
            // Add other analysis layers here
        ]};
        overlaysTree.children = [
            { label: '🌀 Live Storm Data', children: [{label: 'Cone', layer: coneGroup},{label: 'Track', layer: trackGroup}]},
            { label: '✈️ Live Hurricane Hunters', layer: hunterGroup },
            analysisLayers
        ];
        
        // Hunter tracker logic remains the same
        HurricaneHunterTracker.API_KEY = 'YOUR_ADS-B_EXCHANGE_API_KEY';
        HurricaneHunterTracker.AIRCRAFT_ICAO = ['a4471b', 'a527d9', 'a61505', 'adfdf8', 'ae010d', 'ae5c78', 'ae5c79'];
        HurricaneHunterTracker.trackedAircraft = {};
        HurricaneHunterTracker.intervalId = null;
        HurricaneHunterTracker.start = function() {
            if (this.API_KEY === 'YOUR_ADS-B_EXCHANGE_API_KEY' || !this.API_KEY) {
                alert('This feature requires a free API key from ADS-B Exchange.\nPlease add your key to the script to track live aircraft.');
                if (map.hasLayer(hunterGroup)) map.removeLayer(hunterGroup);
                return;
            }
            this.fetchAircraftData();
            this.intervalId = setInterval(() => this.fetchAircraftData(), 30000);
        };
        HurricaneHunterTracker.stop = function() {
            clearInterval(this.intervalId); this.intervalId = null;
        };
        HurricaneHunterTracker.fetchAircraftData = async function() { /* ... */ };
        HurricaneHunterTracker.updateMap = function(aircraftList) { /* ... */ };

        // --- INITIAL LOAD ---
        loadTropicalData();
    });
    </script>
</body>
</html>
